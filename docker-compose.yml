version: "3.9"
services:
  server:
    build: ./server
    environment:
      - DATABASE_URL=file:./dev.db
      - PORT=4000
    ports:
      - "4000:4000"
    volumes:
      - ./server/dev.db:/app/dev.db
  web:
    build: ./web
    depends_on:
      - server
    environment:
      - VITE_API_URL=http://server:4000
    ports:
      - "4173:4173"
